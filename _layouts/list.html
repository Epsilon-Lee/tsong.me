---
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="{{ site.baseurl }}/public/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 120px">
{% include navbar.html %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 style="margin-top: 11.5px;"> {{ page.title }} </h2>
                </div>
                <div class="panel-body">
                    {% for post in site.posts %}
                        {% if post.tags contains page.tag %}
                        <h4><a href="{{ post.url }}" style="color: #666; font-size: 20px;">{{ post.title }}</a></h4>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{{ site.baseurl }}/public/js/bootstrap.min.js"></script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
<script>
    var shiftWindow = function() { scrollBy(0, -100) };
    if (location.hash) shiftWindow();
    window.addEventListener("hashchange", shiftWindow);
</script>
</body>
</html>
