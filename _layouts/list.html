<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link href="{{ site.baseurl }}/css/flatly.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet">
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Jiaming Song</div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <!--li {% if page.title == "Publications" %} class="active" {% endif %}><a href="{{ site.baseurl }}/publications">Publications</a></li-->
                    <li {% if page.title == "projects" %} class="active" {% endif %}><a href="{{ site.baseurl }}/projects/">Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8" style="padding-top: 70px">
            <div class="list-group">
                {% for post in site.posts %}
                {% if post.category == page.index %}
                    <a href="{{ post.url }}" class="list-group-item">
                        {{ post.title }}
                        <!--{% if post.figure %} <img src="{{ site.baseurl }}/img/{{ post.figure }}" style="max-width: 50%"> {% endif %}-->
                    </a>

                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
