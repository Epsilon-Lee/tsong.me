---
layout: page
title: Projects
---
<body>

<div class="posts" style>

    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == "projects" %}
    <div class="post">
        <h3 class="post-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h3>
        <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
    {% endif %}
    {% endfor %}
    {% endfor %}
</div>

</body>
